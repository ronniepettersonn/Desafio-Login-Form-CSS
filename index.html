<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="form">

            <main>
                <img src="./images/logo.svg" alt="Logo" class="logo">
                <div class="form-content">
                    <form action="">
                        <H1> <img src="./images/log-in.svg" alt=""> Faça seu login</H1>
                        <p>Entre com suas informações de cadastro.</p>

                        <div class="form">
                            <label for="email">E-mail</label>
                            <div class="input">
                                <img src="./images/mail.svg" alt="Senha" class="mail">
                                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                            </div>

                            <label for="password">Senha</label>
                            <div class="input">
                                <img src="./images/lock.svg" alt="Senha" class="password">
                                <input type="password" id="password" name="password" placeholder="Digite seu e-mail">
                                <div id="hidden-show"><img src="./images/eye.svg" alt="Senha" class="eye"></div> 
                            </div>

                            <div class="remember">
                                <div class="checkbox">
                                    <label class="containerInput"><input type="checkbox" name="remember" id="remember">Lembre-me
                                        <span class="check"></span></label>
                                </div>
                                <a href="#">Esqueci minha senha</a>
                            </div>

                            <button>Entrar</button>

                            <div class="register">
                                <a href="#">Não tem uma conta? <span>Registre-se</span></a>
                            </div>
                        </div>



                    </form>
                </div>
            </main>
        </div>
        <div class="banner">
            <img src="./images/side-image-2x.jpg" alt="Banner de um carro">
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
